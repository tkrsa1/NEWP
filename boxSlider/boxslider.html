    <!-- 3.실제 사용효과 -->
    <script>
        $(function(){
            $(".slide_gallery").bxSlider({
                mode:"fade",
                pager:true,
                slideWidth:1440
            });
        });

<body>
    <!-- BxSlider 박스 = 액자역할 -->
    <div id="gallery_wrap">
        <!-- BxSlider 이미지 -->
        <ul class="slide_gallery">
            <li><img src="image/slider1.png" alt="슬라이드01"></li>
            <li><img src="image/slider2.png" alt="슬라이드02"></li>
            <li><img src="image/slider3.png" alt="슬라이드03"></li>
        </ul>
        <!-- BxSlider 이미지 -->
        <!-- data-*속성:
        웹 문서의 레이아웃이나 내용에는 영향을 주지 않으면서, 구분할 특정 속성을 지정하고 싶을때 사용
        (-뒤 속성명은 마음대로 지정 가능)
        주로 스크립트와 연동해서 사용 -->
        <ul class="slide_pager">
            <li><a href="#" data-slide-index="0"><img src="image/photo1.png" alt="썸네일"></a></li>
            <li><a href="#" data-slide-index="1"><img src="image/photo2.png" alt="썸네일"></a></li>
            <li><a href="#" data-slide-index="2"><img src="image/photo3.png" alt="썸네일"></a></li>
        </ul>
    </div>
