<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/font.css">
    <style>
        body{
            background: #000;
            font-size: 14px;
            font-family: 'notosans';
            margin: 20px;
        }
        #wrap{
            width: 1000px;
            margin: 0 auto;
        }
        header{
            margin-bottom: 20px;
        }
        header::after{
            clear: both;
            content: "";
            display: block;
        }
        header h1{
            width: 95px;
            float: left;
        }
        header nav{
            float:right;
            padding-top: 5px;
            
        }
        header nav ul li{
            float: left;
            margin-right: 20px;
        }
        header nav ul li:last-child{
            margin-right: 0;
        }
        header nav ul li a{
            display: inline-block;
            width: 100px;
            height: 30px;
            line-height: 30px;
            background-color: #c00;
            color: #fff;
            text-align: center;
        }
        header nav ul li a:hover{
            background-color: blue;
        }
        article{
            margin-bottom: 24px;
        }
        section{
            clear: both;
            content: "";
            display: block;
        }
        section div{
            width: 300px;
            height: 200px;
            background-color: #fff;
            float: left;
        }
        section div:first-child{
            background-color: rgb(227,19,57);
        }
        section div:last-child{
            background-color: rgb(5,65,155);
            width: 400px;
        }
        footer{
            font-size: 18px;
            color: #fff;
            text-align: center;
            padding: 24px;
        }
        footer span{
            font-family: 'oswald';
            color: rgb(227,19,57);
            font-weight: 700;
            padding-left: 18px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1><img src="http://via.placeholder.com/95x40" alt=""></h1>
            <nav>
                <ul>
                    <li><a href="#">COMMUNITY</a></li>
                    <li><a href="#">SERVICE</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">COMPANY</a></li>
                </ul>
            </nav>
        </header>
        <main role="main">
            <article>
                <h2>
                    <img src="http://via.placeholder.com/1000x600">
                </h2>
            </article>
            <section>
                <div class="sec_part1"></div>
                <div class="sec_part2"></div>
                <div class="sec_part3"></div>
            </section>
        </main>
        <footer>
            <p>
                Copyright ALL Rights Reserved.,<span>MCSSAM</span>
            </p>
        </footer>
    </div>
</body>
</html>
